<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>NASA API</title>  
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <style>
body {
  background-color: linen;
}

h1 {
  color: maroon;
  margin-left: 400px;
} 

p{
    margin: .2em 0 .8em 0;
    margin-left: 20px;
    margin-right: 20px;
    text-align:left
}
</style> 
</head>

<body>
  <h1>Exploring NASA's Data & API</h1>
  <div style="border: 5px solid black; padding:10px 10px; text-align:center" id="apic">  
    <button style="padding:10px 10px; margin-bottom: 25px; background-color:maroon; border-color:black; color: white" onclick="apod(img_home); this.disabled=true" id="apodbutton" type="button">Astronomy Picture of the Day</button>
    <div id="img_home" style="text-align:center";> 
    </div>
  </div> 
  <br>
  <div style="border: 5px solid black; padding:10px 10px; text-align:center" id="astd">  
    <button style="padding:10px 10px; margin-bottom: 25px; background-color:maroon; border-color:black; color: white" onclick="asteroids(asteroidstbl); this.disabled=true" type="button">Asteroids based on closest approach date to Earth</button>
    <div id="asteroids" style="text-align:center";> 
      <span>
      <input type="date" id="aDate"/>
      </span>
      <table id="asteroidstbl" class="display" width="100%">     
      </table>
    </div>
  </div> 
   <br>
  <div style="border: 5px solid black; padding:10px 10px; text-align:center" id="exop">  
    <button style="padding:10px 10px; margin-bottom: 25px; background-color:maroon; border-color:black; color: white" onclick="exop(expotbl); this.disabled=true" type="button">Exoplanet</button>
    <div id="cexop" style="text-align:center"> 
      <table id="expotbl" class="display" width="100%">     
      </table>
    </div>
  </div>
  <script type = "text/javascript" src="sepjs.js"></script> 
</body>
 
</html>
